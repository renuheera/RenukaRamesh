<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <title>Food Menu</title>
<style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #cdeeb0;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .menu-title {
      font-size: 32px;
      font-weight: bold;
      color: #d94f30;
      margin-bottom: 30px;
    }
    .menu-container {
      justify-content: center;
    }
    .food-item {
      background-color: #fff;
      border: 2px solid #ffa07a;
      border-radius: 12px;
      width: 200px;
      padding: 15px;
    }
    .food-name {
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }
    .food-price {
      font-size: 18px;
      color: #888;
      margin-top: 8px;
    }
</style>
</head>
<body>
  <div class="menu-title">Food Menu</div>
  <div class="menu-container">
    <div class="food-item">
      <div class="food-name">Veggie Pizza</div>
      <div class="food-price">₹150</div>
    </div>
    <div class="food-item">
      <div class="food-name">Paneer Burger</div>
      <div class="food-price">₹120</div>
    </div>
    <div class="food-item">
      <div class="food-name">Choco Lava Cake</div>
      <div class="food-price">₹90</div>
    </div>
    <div class="food-item">
      <div class="food-name">French Fries</div>
      <div class="food-price">₹70</div>
    </div>
    <div class="food-item">
      <div class="food-name">Masala Dosa</div>
      <div class="food-price">₹80</div>
    </div>
    <div class="food-item">
      <div class="food-name">Strawberry Milkshake</div>
      <div class="food-price">₹100</div>
    </div>
  </div>
</body>
</html>
