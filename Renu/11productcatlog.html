<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <title>Product Catalog</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff7f0;
      padding: 30px;
      text-align: center;
    }
    h1 {
      color: #ff5733;
      margin-bottom: 20px;
    }
    .product-links a {
      display: inline-block;
      background-color: #ff9f68;
      color: white;
    }
    .product-links a:hover {
      background-color: #e86424;
    }
    iframe {
      margin-top: 30px;
      width: 80%;
      height: 330px;
      border: 2px solid #ffb17c;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Product Catalog</h1>
  <div class="product-links">
    <a href="https://www.apple.com/iphone/" target="_blank">iPhone</a>
    <a href="https://www.samsung.com/in/smartphones/galaxy-s/" target="_blank">Samsung Galaxy</a>
    <a href="https://www.mi.com/in/mi-smart-band-6/" target="_blank">Mi Smart Band</a>
    <a href="https://www.asus.com/in/laptops/for-home/vivobook/" target="_blank">Asus Laptop</a>
  </div>
  <iframe name="productFrame" src="https://www.apple.com/iphone/" title="Product View"></iframe>
</body>
</html>
