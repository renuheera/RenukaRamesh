<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>colour palatte</title>
    <link rel="stylesheet" href="palatte style.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>Colour Palatte Using RGB, RGBA, HSL, HSLA</h1>
        </div>
        <div class="color" style="background-color: rgb(110, 85, 70);">
            <h1><b>RGB</b></h1>
            <p>Colour using RGB</p>
        </div>
        <div class="color" style="background-color: rgba(40, 70, 100, 0.563);">
            <h1><b>RGBA</b></h1>
            <p>Colour using RGBA</p>
        </div>
        <div class="color" style="background-color: hsl(175, 44%, 37%);">
            <h1><b>HSL</b></h1>
            <p>Colour using HSL</p>
        </div>
        <div class="color" style="background-color: hsla(92, 27%, 27%, 0.786);">
            <h1><b>HSL</b></h1>
            <p>Colour using HSLA</p>
        </div>
    </div>
</body>
</html>
